<div>
  <h1>
    Retrieve your Slack user info
  </h1>
</div>
<h3>Enter your Slack API Token:</h3>
<input [(ngModel)]="auth.token" placeholder="token"/>
<h3>Enter your User ID:</h3>
<input [(ngModel)]="auth.id" placeholder="id"/>

<button type="submit" [disabled]="!auth.token || !auth.id">Submit</button>
